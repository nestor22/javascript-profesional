NPM que se va a llamar start y es muy simple: \"live-serer\" y ya, eso es todo. Para usarlo vamos a la terminal, npm start y autom\u00e1ticamente va a abrir el servidor. Si te das cuenta, ahora tenemos una IP. Antes ten\u00edamos un path, un camino directo al archivo. Esto ya no lo vamos a usar. Y 127.0.0.1 es nuestro localhost, es lo mismo, mira, \u00bfokey? Tenemos este bot\u00f3n que no funciona y lo queremos hacer funcionar a trav\u00e9s de un Media Player. Eso ya suena a una clase, \u00bfno? A algo que que tiene cierta responsabilidad muy particular. Pues s\u00ed, muy siento. Vamos ahora a nuestro editor de texto, vamos a cerrar aqu\u00ed, vamos a ir hasta donde dice main y justo debajo vamos a abrir dos etiquetas de script, abrir y cerrar, ah\u00ed es donde vamos a escribir nuestro c\u00f3digo. Tenemos un v\u00eddeo, ese video necesitamos agarrar el elemento para poder manipularlo y una forma muy simple y practica es querySelector. A querySelector hay que pasarle un selector, un selector y representa un elemento o quiz\u00e1s varios, en nuestro caso, el selector basta con que sea v\u00eddeo. \u00bfPor qu\u00e9? Porque en nuestro HTML el \u00fanico elemento que tiene video es nuestro video, as\u00ed que nos va a funcionar. Y tambi\u00e9n vamos a necesitar un bot\u00f3n El bot\u00f3n al que le vamos a dar funcionalidad. Igual, voy a copiar, pero voy a reemplazar el elemento del selector, lo voy a reemplazar por button. De nuevo, es el \u00fanico bot\u00f3n en todo nuestro c\u00f3digo. Muy bien. Video, quiero que cuando le demos bot\u00f3n onclick, \u00bfqu\u00e9 va a hacer? Llamar video.play. Seguro te preguntas, \"Oye, Richard, \u00bfese play  de d\u00f3nde lo sacaste?\" Todos los elementos del DOM tienen una API. A veces son diferentes, a veces son parecidos. Y si queremos saber cu\u00e1l es el del v\u00eddeo podemos ir a MDN y buscamos HTMLMediaElement y abrimos la documentaci\u00f3n. Ah\u00ed vamos a encontrar las propiedades, los eventos y los m\u00e9todos. Y ya hab\u00eda visto que en los m\u00e9todos est\u00e1 el m\u00e9todo play. \u00bfPor qu\u00e9 si quisi\u00e9ramos darle play no lo hacemos directamente de esta forma? video.play() y ya, \u00bfno? Tan pronto carga la p\u00e1gina, pues se le da play. Mira lo que sucede. Refrescamos y nos sale un error. Uncaught (in promise) DOMException. Esto est\u00e1 sucediendo porque, veamos nuestro c\u00f3digo, estamos tratando de darle play al v\u00eddeo autom\u00e1ticamente. Pues resulta que a los navegadores no les gusta que hagamos esto. Y con raz\u00f3n. Imag\u00ednate que entras una p\u00e1gina internet y un v\u00eddeo comienza a reproducirse solo. Empiezas a escuchar un sonido en un tab y dices \"Dios, \u00bf\u00a1de d\u00f3nde est\u00e1 saliendo eso!?\" Haces scroll, no encuentras... Es un UX muy pobre, muy malo. Para evitar que  hagamos eso, Chrome nos lo va a bloquear. Ahora, eso no significa que no le podemos dar play. Lo que s\u00ed significa es que ese play tiene que ocurrir como resultado de una interacci\u00f3n del usuario. Ahora hagamos que este bot\u00f3n funcione. Voy a quitar esto. Y quito mi comentario. Le doy refresh. No est\u00e1 tocando autom\u00e1ticamente, le doy play, perfecto, ahora s\u00ed. Pero este c\u00f3digo no es muy extensible. Para ayudar con eso podemos desarrollar una clase. Pero en JavaScripr realmente no existen las clases. Lo que s\u00ed existen son objetos. Y a partir de esos objetos instanciamos otros. Nuestra clase se va a llamar MediaPlayer. Por ahora la voy a dejar vac\u00eda, porque a m\u00ed me gusta imaginarme que las cosas funcionan y cuando ocurren los errores, entonces voy arreglando poco a poco. Sabemos que MediaPlayer necesita tener un m\u00e9todo. Y cuando estamos trabajando con clases tenemos que a\u00f1adir esos m\u00e9todos al prorotype. En este caso, nuestro m\u00e9todo se va a llamar play. \u00bfQu\u00e9 va a hacer? Pues va a agarrar el v\u00eddeo, y va a decirle play. Muy bien. Entonces, ya no le vamos a dar play directo a video.play. Vamos a tener un player. Y ese player va y expone la funci\u00f3n play y le damos play al video. Ahora, \u00bfde d\u00f3nde va a salir este player? Hay que instanciarlo: new MediaPlayer. Repasemos, tenemos un MediaPlayer que tiene un m\u00e9todo play y le da play al v\u00eddeo y que cuando le damos clic al bot\u00f3n, tal cual, player.play. Probemos. \u00a1Gual\u00e1! Muy bien, le voy a dar refresh para que se detenga. Hay un problema, este video est\u00e1, lo que decimos, hardcodeado, est\u00e1 embebido en la clase y eso no lo hace pr\u00e1ctico ni reutilizable. Una mejor forma ser\u00eda pasando un objeto de configuraci\u00f3n y que en ese objeto de configuraci\u00f3n leamos cu\u00e1l es el elemento que representa el media. config.el. Y desde ac\u00e1 podemos leer es media. Y eso nos obliga a pasar un objeto de configuraci\u00f3n. Recibe un el, en este caso, va a ser el v\u00eddeo. Construimos el player, todo bien. De this luego vamos a hablar a profundidad, pero por ahora te recuerdo que this lo que hace es que guarda un valor en la instancia de MediaPlayer o de cualquier otro objeto. Y ya en los m\u00e9todos, en prototype, podemos acceder a ese valor. Veamos, le damos aqu\u00ed play y super bien, est\u00e1 funcionando. Esta es la base de nuestro proyecto. De ahora en adelante, siempre que queramos a\u00f1adirle funcionalidad lo vamos a hacer sobre esta base. Hay un problema y te lo dejo como reto, si le tratas de dar pausa no funciona. Entonces, yo quiero que t\u00fa le a\u00f1adas el m\u00e9todo de pausa a MediaPlayer y que cuando des clic al bot\u00f3n le haga play o le haga pausa. Te va a ayudar mucho buscar la documentaci\u00f3n de media, de HTMLMediaElement, encuentrala en MDN y all\u00e1 vas a ver que hay un m\u00e9todo pausa y una propiedad que se llama pausado, \u00fasalas para que pueda solucionar este reto. En la pr\u00f3xima clase vamos a mover este c\u00f3digo que escribimos embebido entre dos etiquetas script a su propio archivo. Co ar a través de un Media Player. Eso ya suena a una clase, ¿no? A algo que que tiene cierta responsabilidad muy particular. Pues sí, muy siento. Vamos ahora a nuestro editor de texto, vamos a cerrar aquí, vamos a ir hasta donde dice main y justo debajo vamos a abrir dos etiquetas de script, abrir y cerrar, ahí es donde vamos a escribir nuestro código. Tenemos un vídeo, ese video necesitamos agarrar el elemento para poder manipularlo y una forma muy simple y practica es querySelector. A querySelector hay que pasarle un selector, un selector y representa un elemento o quizás varios, en nuestro caso, el selector basta con que sea vídeo. ¿Por qué? Porque en nuestro HTML el único elemento que tiene video es nuestro video, así que nos va a funcionar. Y también vamos a necesitar un botón El botón al que le vamos a dar funcionalidad. Igual, voy a copiar, pero voy a reemplazar el elemento del selector, lo voy a reemplazar por button. De nuevo, es el único botón en todo nuestro código. Muy bien. Video, quiero que cuando le demos botón onclick, ¿qué va a hacer? Llamar video.play. Seguro te preguntas, "Oye, Richard, ¿ese play  de dónde lo sacaste?" Todos los elementos del DOM tienen una API. A veces son diferentes, a veces son parecidos. Y si queremos saber cuál es el del vídeo podemos ir a MDN y buscamos HTMLMediaElement y abrimos la documentación. Ahí vamos a encontrar las propiedades, los eventos y los métodos. Y ya había visto que en los métodos está el método play. ¿Por qué si quisiéramos darle play no lo hacemos directamente de esta forma? video.play() y ya, ¿no? Tan pronto carga la página, pues se le da play. Mira lo que sucede. Refrescamos y nos sale un error. Uncaught (in promise) DOMException. Esto está sucediendo porque, veamos nuestro código, estamos tratando de darle play al vídeo automáticamente. Pues resulta que a los navegadores no les gusta que hagamos esto. Y con razón. Imagínate que entras una página internet y un vídeo comienza a reproducirse solo. Empiezas a escuchar un sonido en un tab y dices "Dios, ¿¡de dónde está saliendo eso!?" Haces scroll, no encuentras... Es un UX muy pobre, muy malo. Para evitar que  hagamos eso, Chrome nos lo va a bloquear. Ahora, eso no significa que no le podemos dar play. Lo que sí significa es que ese play tiene que ocurrir como resultado de una interacción del usuario. Ahora hagamos que este botón funcione. Voy a quitar esto. Y quito mi comentario. Le doy refresh. No está tocando automáticamente, le doy play, perfecto, ahora sí. Pero este código no es muy extensible. Para ayudar con eso podemos desarrollar una clase. Pero en JavaScripr realmente no existen las clases. Lo que sí existen son objetos. Y a partir de esos objetos instanciamos otros. Nuestra clase se va a llamar MediaPlayer. Por ahora la voy a dejar vacía, porque a mí me gusta imaginarme que las cosas funcionan y cuando ocurren los errores, entonces voy arreglando poco a poco. Sabemos que MediaPlayer necesita tener un método. Y cuando estamos trabajando con clases tenemos que añadir esos métodos al prorotype. En este caso, nuestro método se va a llamar play. ¿Qué va a hacer? Pues va a agarrar el vídeo, y va a decirle play. Muy bien. Entonces, ya no le vamos a dar play directo a video.play. Vamos a tener un player. Y ese player va y expone la función play y le damos play al video. Ahora, ¿de dónde va a salir este player? Hay que instanciarlo: new MediaPlayer. Repasemos, tenemos un MediaPlayer que tiene un método play y le da play al vídeo y que cuando le damos clic al botón, tal cual, player.play. Probemos. ¡Gualá! Muy bien, le voy a dar refresh para que se detenga. Hay un problema, este video está, lo que decimos, hardcodeado, está embebido en la clase y eso no lo hace práctico ni reutilizable. Una mejor forma sería pasando un objeto de configuración y que en ese objeto de configuración leamos cuál es el elemento que representa el media. config.el. Y desde acá podemos leer es media. Y eso nos obliga a pasar un objeto de configuración. Recibe un el, en este caso, va a ser el vídeo. Construimos el player, todo bien. De this luego vamos a hablar a profundidad, pero por ahora te recuerdo que this lo que hace es que guarda un valor en la instancia de MediaPlayer o de cualquier otro objeto. Y ya en los métodos, en prototype, podemos acceder a ese valor. Veamos, le damos aquí play y super bien, está funcionando. Esta es la base de nuestro proyecto. De ahora en adelante, siempre que queramos añadirle funcionalidad lo vamos a hacer sobre esta base. Hay un problema y te lo dejo como reto, si le tratas de dar pausa no funciona. Entonces, yo quiero que tú le añadas el método de pausa a MediaPlayer y que cuando des clic al botón le haga play o le haga pausa. Te va a ayudar mucho buscar la documentación de media, de HTMLMediaElement, encuentrala en MDN y allá vas a ver que hay un método pausa y una propiedad que se llama pausado, úsalas para que pueda solucionar este reto. En la próxima clase vamos a mover este código que escribimos embebido entre dos etiquetas script a su propio archivo. Continuamos.', 'author_id': 159770, 'default': 0}]) === '{}'
